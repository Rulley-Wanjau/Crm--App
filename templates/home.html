{% extends 'base.html' %}


{% block content %}
<div class="col-md-6 offset-md-3">
{% if request.user.is_authenticated %}
<div class="col-md-6 offset-md-3">
   <h1>Hello  world!</h1>


{% else   %}

  <h1>Login Here</h1>
  <form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="username" class="form-control" name="user_name" placeholder="username field">
          
        </div>
        <div class="mb-3">
          <label for="password"  class="form-label">Password</label>
          <input type="password"  name="user_password" class="form-control" placeholder="password field">
        </div>
        
        <button type="submit" class="btn btn-secondary">Login</button>
      
  </form>
  
{% endif %}
</div>
{% endblock content %}
